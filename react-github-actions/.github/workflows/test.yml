name: Test Project
on: push
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4 
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
           node-version: 22
      - name: Istall dependencies
        run: npm ci
      - name: Run tests
        run: npm test
     
